<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>

  <title>Modern Temperature Converter</title>
</head>
<body>
  <div class="card">
    <h1>üå°Ô∏è Temp Converter</h1>

    <!-- From Unit -->
<div class="field">
  <label>From</label>
  <select id="fromUnit">
    <option value="C">Celsius</option>
    <option value="F">Fahrenheit</option>
    <option value="K">Kelvin</option>
    <option value="R">Rankine</option>
  </select>
</div>

<!-- Switch Button -->
<div class="switch-wrap">
  <button id="switchBtn" onclick="switchUnits()">‚áÑ Switch</button>
</div>

<!-- To Unit -->
<div class="field">
  <label>To</label>
  <select id="toUnit">
    <option value="C">Celsius</option>
    <option value="F">Fahrenheit</option>
    <option value="K">Kelvin</option>
    <option value="R">Rankine</option>
  </select>
</div>


    <div class="field">
      <label>Temperature</label>
      <input type="number" id="temperature" placeholder="Enter value..." />
    </div>

    <button onclick="convert()">Convert</button>

    <div class="result" id="result">Result will appear here</div>
  </div>

  <script>
    function convert() {
      const from = document.getElementById("fromUnit").value;
      const to = document.getElementById("toUnit").value;
      const input = parseFloat(document.getElementById("temperature").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(input)) {
        resultDiv.textContent = "‚ùå Enter a valid number!";
        resultDiv.style.color = "crimson";
        return;
      }

      let kelvin;

      switch (from) {
        case "C": kelvin = input + 273.15; break;
        case "F": kelvin = (input + 459.67) * 5/9; break;
        case "K": kelvin = input; break;
        case "R": kelvin = input * 5/9; break;
      }

      let final, symbol;
      switch (to) {
        case "C": final = kelvin - 273.15; symbol = "¬∞C"; break;
        case "F": final = kelvin * 9/5 - 459.67; symbol = "¬∞F"; break;
        case "K": final = kelvin; symbol = "K"; break;
        case "R": final = kelvin * 9/5; symbol = "¬∞R"; break;
      }

      resultDiv.textContent = `‚úÖ ${final.toFixed(2)} ${symbol}`;
      resultDiv.style.color = "#2b2b2b";
    }
  </script>
</body>
</html>
